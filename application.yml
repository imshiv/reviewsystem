spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reviews
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

aws:
  bucket: your-bucket-name

kafka:
  topic: reviews
  bootstrap-servers: localhost:9092


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"
  metrics:
    enable:
      all: true
